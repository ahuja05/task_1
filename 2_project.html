<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F2F2F2;
    }
    .card {
      border-radius: 1rem;
    }
    .form-control:focus {
      border-color: #006699;
      box-shadow: 0 0 0 0.2rem rgba(0,102,153,.25);
    }
    .strength {
      font-weight: bold;
    }
    .btn-google:hover {
      background-color: #006699;
      color: white;
      border-color: #006699;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <ul class="nav nav-tabs mb-3" id="formTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Signup</button>
            </li>
          </ul>

          <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login">
              <form id="login-form">
                <div class="mb-3">
                  <label for="login-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="login-password" required>
                </div>
                <div class="mb-3 text-end">
                  <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #006699">Login</button>
              </form>
              <hr>
              <div class="text-center">
                <button class="btn btn-outline-dark w-100 mb-2 btn-google">Login with Google</button>
                <button class="btn btn-outline-dark w-100 btn-google">Login with Facebook</button>
              </div>
            </div>

            <!-- Signup Form -->
            <div class="tab-pane fade" id="signup">
              <form id="signup-form">
                <div class="mb-3">
                  <label for="signup-name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="signup-name" required>
                </div>
                <div class="mb-3">
                  <label for="signup-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="mb-3">
                  <label for="signup-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signup-password" required>
                  <div id="password-strength" class="strength mt-1"></div>
                </div>
                <button type="submit" class="btn btn-success w-100" style="background-color: #006699">Signup</button>
              </form>
              <hr>
              <div class="text-center">
                <button class="btn btn-outline-dark w-100 mb-2 btn-google">Signup with Google</button>
                <button class="btn btn-outline-dark w-100 btn-google">Signup with Facebook</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // document.getElementById("signup-password").addEventListener("input", function () {
    //   const strength = document.getElementById("password-strength");
    //   const val = this.value;
    //   if (val.length < 6) {
    //     strength.textContent = "Weak";
    //     strength.style.color = "red";
    //   } else if (val.length < 10) {
    //     strength.textContent = "Medium";
    //     strength.style.color = "orange";
    //   } else {
    //     strength.textContent = "Strong";
    //     strength.style.color = "green";
    //   }
    // });

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      if (!email || !password) return alert("All fields required");
      if (!validateEmail(email)) return alert("Invalid email format");
      alert("Logged in successfully!");
    });

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      if (!name || !email || !password) return alert("All fields required");
      if (!validateEmail(email)) return alert("Invalid email format");
      alert("Signup successful!");
    });

    document.getElementById("forgot-password").addEventListener("click", function () {
      const email = prompt("Enter your registered email:");
      if (email && validateEmail(email)) {
        alert("Password reset link sent to " + email);
      } else {
        alert("Please enter a valid email.");
      }
    });
  </script>
</body>
</html>
